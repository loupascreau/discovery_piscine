<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width: 200px;
                height: 200px;
                background-color: red;
                border-radius: 50%;
                border: 0;
                cursor: pointer;
            }
        </style>
        <title>Balloon</title>
    </head>
    <body>
        <div id="btn" onmouseleave="mouseLeave()"></div>
        
        <script>

            let btn = document.getElementById("btn");

            btn.addEventListener("click", function() {
                btn.style.width = btn.clientWidth + 10 + "px";
                btn.style.height = btn.clientHeight + 10 + "px";

                var size = btn.clientWidth;

                if (size > 420) {
                    btn.style.width = 200 + "px";
                    btn.style.height = 200 + "px";
                }

                var color = window.getComputedStyle(btn, null).getPropertyValue("background-color");

                if (color === "rgb(255, 0, 0)") {
                    btn.style.backgroundColor = "rgb(0, 128, 0)";
                } else if (color === "rgb(0, 128, 0)") {
                    btn.style.backgroundColor = "rgb(0, 0, 255)";
                } else if (color === "rgb(0, 0, 255)") {
                    btn.style.backgroundColor = "rgb(255, 0, 0)";
                }
            });

            function mouseLeave() {
                let bal = document.getElementById("btn");

                var size = bal.clientWidth;

                if (size > 200) {
                    btn.style.width = bal.clientWidth - 5 + "px";
                    btn.style.height = bal.clientHeight - 5 + "px";
                }

                var color = window.getComputedStyle(bal, null).getPropertyValue("background-color");

                if (color === "rgb(0, 0, 255)") {
                    bal.style.backgroundColor = "rgb(0, 128, 0)";
                } else if (color === "rgb(0, 128, 0)") {
                    bal.style.backgroundColor = "rgb(255, 0, 0)";
                } else if (color === "rgb(255, 0, 0)") {
                    bal.style.backgroundColor = "rgb(0, 0, 255)";
                }
            }
            
        </script>
    </body>
</html>
